<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHL Assessment Recommendation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-md rounded-2xl p-8 max-w-xl w-full">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">SHL Assessment Recommendation Engine</h1>

    <form action="/recommend" method="post" class="space-y-4">
      <div>
        <label for="job_role" class="block font-semibold text-gray-700 mb-1">Job Role:</label>
        <input type="text" id="job_role" name="job_role" required
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="competencies" class="block font-semibold text-gray-700 mb-1">Competencies (comma-separated):</label>
        <textarea id="competencies" name="competencies" rows="4" required
                  class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl transition duration-200">
          Get Recommendations
        </button>
      </div>
    </form>

    {% if recommendations %}
    <div class="mt-6 bg-gray-50 border p-4 rounded-xl">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">AI-Recommended Assessment:</h2>
      <pre class="whitespace-pre-wrap text-sm text-gray-700">{{ recommendations }}</pre>
    </div>
    {% endif %}
  </div>


</body>


</html>
